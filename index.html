<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>

    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!--  -->

    <!-- style -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <article class="order-summary">
      <div class="order-summary__img-box">
        <img
          src="./images/illustration-hero.svg"
          alt="Order Summary illustration"
          class="order-summary__img"
        />
      </div>
      <div class="order-summary__content">
        <h3 class="order-summary__title">Order Summary</h3>
        <p class="order-summary__desc">
          You can now listen to millions of songs, audiobooks and podcasts on
          any device anywhere you like!
        </p>

        <div class="order-summary__pricing">
          <div class="order-summary__icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
              <g fill="none" fill-rule="evenodd">
                <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
                <path
                  fill="#717FA6"
                  fill-rule="nonzero"
                  d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"
                />
              </g>
            </svg>
          </div>

          <div class="order-summary__price">
            <h4 class="order-summary__price-plan">Annual Plan</h4>
            <span class="order-summary__price-amt">$59.99/year</span>
          </div>

          <a href="#" class="order-summary__link mgn-l">change</a>
        </div>

        <div class="order-summary__btns">
          <a href="#" class="btn btn__primary">Proceed to Payment</a>
          <a href="#" class="btn btn__text">Cancel order</a>
        </div>
      </div>
    </article>
  </body>
</html>
